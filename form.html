<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style/form.css" />
    <title>Log-in</title>
  </head>
  <body class="container">
    <div class="main-container">
      <h1>Sign up or Log in</h1>

      <div class="register">
        <div class="input-form mb-3">
          <label for="email-input" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email-input"
            placeholder="your email"
          />
        </div>

        <div class="input-form mb-3">
          <label for="password-input" class="form-label">Your password</label>
          <input
            type="password"
            class="form-control"
            id="password-input"
            placeholder="password"
          />
        </div>

        <a class="btn btn-light" href="" id="sign-in">Sign In</a>
      </div>

      <p>or</p>

      <div class="sub-register">
        <button class="btn btn-primary">
          <i class="bi bi-facebook"></i>Continue with Facebook
        </button>
        <button class="btn btn-light">
          <i class="bi bi-apple"></i>Continue with Apple
        </button>
        <button class="btn btn-dark">
          <i class="bi bi-twitter"></i>Continue with Twitter
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script>
      const emailInput = document.querySelector("#email-input");
      const passwordInput = document.querySelector("#password-input");
      const signInBtn = document.querySelector("#sign-in");

      window.addEventListener("load", () => {
        localStorage.setItem("email", "obiwan@gmail.com");
        localStorage.setItem("password", "satine");
      });

      signInBtn.addEventListener("click", () => {
        if (
          emailInput.value === localStorage.getItem("email") &&
          passwordInput.value === localStorage.getItem("password")
        ) {
          signInBtn.href = "index.html";
        } else {
          signInBtn.href = "";
        }
      });
    </script>
  </body>
</html>
